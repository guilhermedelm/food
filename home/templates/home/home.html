<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Mercados Locais</title>
    <meta name="viewport" content=""width=device-width,initial-scale=1>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Encontrar Mercados Próximos</h1>
    
        <form method="POST" class="card p-4 shadow-sm">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Latitude:</label>
                <input type="text" name="latitude" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Longitude:</label>
                <input type="text" name="longitude" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Distância máxima (km):</label>
                <input type="number" name="max_distance" class="form-control" value="20" required>
            </div>
            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>
    
        {% if error %}
            <div class="alert alert-danger mt-4">{{ error }}</div>
        {% endif %}
    
        {% if markets %}
            <h2 class="mt-5">Mercados próximos:</h2>
            <table class="table table-striped table-bordered mt-3">
                <thead class="table-light">
                    <tr>
                        <th>Nome</th>
                        <th>Endereço</th>
                        <th>Distância (km)</th>
                    </tr>
                </thead>
                <tbody>
                    {% for market in markets %}
                    <tr>
                        <td>{{ market.0 }}</td>
                        <td>{{ market.1 }}</td>
                        <td>{{ market.2|floatformat:2 }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% endif %}
    </div>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
